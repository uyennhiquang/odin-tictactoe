<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <main>
      <div id="display--status">
        <!-- <img src="assets/dark-theme.svg" id="icon--theme-switch"/> -->
        <svg
          viewBox="0 0 24 24"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          fill="#000000"
          id="icon--theme-switch"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g
              id="🔍-Product-Icons"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="svg--theme-switch-color" fill="#212121" fill-rule="nonzero">
                <path
                  d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20 L12,4 C16.418278,4 20,7.581722 20,12 C20,16.418278 16.418278,20 12,20 Z"
                ></path>
              </g>
            </g>
          </g>
        </svg>
        <div id="display--players" class="flex">
          <div id="indicator--p1" class="flex">
            <p>Player 1:</p>
            <input type="text" size="10" />
          </div>
          <div id="indicator--p2" class="flex">
            <p>Player 2:</p>
            <input type="text" size="10" />
          </div>
        </div>
        <div id="buttons" class="flex">
          <button id="button--start">Start</button>
          <button id="button--restart">Restart</button>
        </div>
      </div>
      <table id="gameboard-table">
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p id="indicator--winner" style="text-align: center"></p>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
