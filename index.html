<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <main>
      <div id="display--status">
        <img src="assets/dark-theme.svg" id="icon--theme-switch"/>
        <div id="display--players" class="flex">
          <div id="indicator--p1" class="flex">
            <p>Player 1:</p>
            <input type="text" size="10"/>
          </div>
          <div id="indicator--p2" class="flex">
            <p>Player 2:</p>
            <input type="text" size="10" />
          </div>
        </div>
        <div id="buttons" class="flex">
          <button id="button--start">Start</button>
          <button id="button--restart">Restart</button>
        </div>
      </div>
      <table id="gameboard-table">
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p id="indicator--winner" style="text-align: center"></p>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
